<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400i|Rock+Salt" rel="stylesheet">
    <title>The tea survey</title>
  </head>
  <body>
    <section id="heading">
    <h1 id="title">The Tea Survey</h1>
    <p id="description">Fill in this survey to help us decide which Tea is the favourite one out there!</p>
    </section>
    
    
    
    <form id="survey-form" action="">
      <section id="mandatory">
      <label id="name-label" for="name">Name:*</label>
      <input type="text" id="name" placeholder="Enter your name" required></input>
    
    
    
     <label id="surname-label" for="surname">Surname:*</label>
      <input type="text" id="surname" placeholder="Enter your surname" required></input>
  
      
    
    <label id="email-label" for="email">Email:*</label>
      <input type="email" id="email" placeholder=" Enter your email" required></input>
  
  <label id="number-label" for="number">Phone Number:*</label>
      <input type="number" id="number" placeholder="Enter your Number" required min="11" max="11"></input>
</section>


<section id="choices">
        
<div id="haves">
  <label id="haves-label" for="haves">What do you have your Tea with?</label>
  <input type="radio" name="haves" value="lemon"><p>Lemon</p>
  <input type="radio" name="haves" value="milk"><p>Milk</p>
  <input type="radio" name="haves" value="sugar"><p>Sugar</p>
  </div>

<div id="flavours">
  <label id="flavours-label" for="flavours">What Tea flavours you enjoy?</label>
<input type="checkbox" name="flavours" value="Vanilla">Vanilla
<input type="checkbox" name="flavours" value="Mint">Mint
<input type="checkbox" name="flavours" value="Fruity">Fruity
<input type="checkbox" name="flavours" value="Ginger"> Ginger
<input type="checkbox" name="flavours" value="Honey">Honey
<input type="checkbox" name="flavours" value="Lemon">Lemon
</section>
  </div>



<section id="menu">
  <p id="tea">Select your favourite tea</p>
<select name="Cakes" id="dropdown">
                
                <option value="Black tea">Black tea</option>
                <option value="Green tea">Green tea</option>
                <option value="White tea">White tea</option>
                <option value="Roiboos">Rooibos</option>
                <option value="Infusions">Infusions</option>
        </select>
</section>

<textarea rows="10" cols="50"></textarea>
<input type="submit" id="submit">





    </form>
    
    
    
    
    
    
    
    
    
    
  </body>
</html>
